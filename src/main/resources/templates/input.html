<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New or Edit Contact</title>
<script type = "text/javascript">
function validation()
{
	if(document.validate.name.value == "")
		{
		alert("Please enter in a name");
		document.validate.name.focus();
		return false;
		}
	
	if(document.validate.phone.value == "")
	{
	alert("Please enter in a phone number");
	document.validate.phone.focus();
	return false;
	}
	
	if(document.validate.relationship.value == "")
	{
	alert("Please enter in a relationship value");
	document.validate.relationship.focus();
	return false;
	}
	
	}
</script>
</head>
<body>
<form name="validate" th:object="${newContact}" th:action="@{/update/{id}(id=${newContact.id})}" method=POST onsubmit="return(validation());">
Name: <input name="name" size="20" th:field="*{name}"><br />
Relationship: <input name="relationship" size="20" th:field="*{relationship}"><br />
Phone Number: <input name="phone" size="20" th:field="*{phone}"><br />
Street: <input name="address.street" size="20" th:field="*{address.street}"><br />
City: <input name="address.city" size="20" th:field="*{address.city}"><br />
State: <input name="address.state" size="20" th:field="*{address.state}"><br />

<input name="Submit" type="submit" value="submit" />
</form>
<a href="../viewAll">View All Contacts</a>

</body>
</html>
